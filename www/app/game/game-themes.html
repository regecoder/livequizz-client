<ons-navigator var="onsNavigator">
    <ons-page ng-controller="GameThemesController as gameThemes">

    <ons-toolbar class="header">
        <div class="left">
            <ons-toolbar-button ng-click="menu.toggleMenu()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center name">{{gameThemes.userPseudo}}</div>
        <div class="right">{{gameThemes.time}}</div>
    </ons-toolbar>


    <!-- FOND -->
    <div class="fond-i"></div>
    <div class="fond-i2"></div>
    <div class="bang-l"></div>
    <div class="jasper-r"></div>

    <div id="page-wrapper">
        <div id="main">

            <div class="o-cartouche mt20 mb15 mb10">
                <div class="o-titre">Votez pour le th√®me de la partie !</div>
            </div>

            <div class="o-theme-container">
                <ons-button class="reset" var="theme1Button" ng-click="gameThemes.onClickTheme1Button()">                    
                    <div class="o-btn o-btn-theme">
                        <span class="notification">{{gameThemes.theme1Vote}}</span>
                        <span class="o-theme-text">{{gameThemes.theme1Name}}</span>
                    </div>
                </ons-button>


                <ons-button class="reset" var="theme2Button" ng-click="gameThemes.onClickTheme2Button()">
                    <div class="o-btn o-btn-theme">
                        <span class="notification">{{gameThemes.theme2Vote}}</span>
                        <span class="o-theme-text">{{gameThemes.theme2Name}}</span>
                    </div>
                </ons-button>
            </div>

        </div>
    </div>
    </ons-page>
</ons-navigator>
