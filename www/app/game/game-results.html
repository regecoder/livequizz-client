<!-- rv0.0.1 -->

<ons-navigator var="onsNavigator">
    <ons-page>
        <ons-toolbar>
            <div class="center">game-results</div>
        </ons-toolbar>

        <div id="main" ng-controller="GameResultsController as gameResults">
            <div class="block">
                <ons-button modifier="large" ng-click="gameResults.onClickQuitButton()">QUITTER</ons-button>
            </div>
            <div class="block">
                <ons-button modifier="large" ng-click="gameResults.onClickContinueButton()">NOUVELLE PARTIE</ons-button>
            </div>
        </div>
    </ons-page>
</ons-navigator>
