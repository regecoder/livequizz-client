<ons-navigator var="onsNavigator">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button ng-click="onsSlidingMenu.toggle()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">game-join</div>
        </ons-toolbar>

        <div id="main" ng-controller="GameJoinController as gameJoin">
            <div class="block">
                <ons-button modifier="large" ng-click="gameJoin.onClickJoinButton()">REJOINDRE</ons-button>
            </div>
        </div>
    </ons-page>
</ons-navigator>
