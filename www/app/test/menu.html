
<ons-sliding-menu var="onsSlidingMenu" menu-page="menu.html" main-page="app/test/home.html" side="left" type="overlay" max-slide-distance="260px" swipeable="true">
</ons-sliding-menu>


<ons-template id="menu.html">
  <ons-page modifier="menu-page" ng-controller="SlidingMenuController as slidingMenu">
    <ons-toolbar modifier="transparenonsSlidingMenut"></ons-toolbar>

    <ons-list class="menu-list">
      <ons-list-item class="menu-item" ng-click="onsSlidingMenu.setMainPage('app/test/home.html', {closeMenu: true})">
        <ons-icon icon="fa-plus"></ons-icon>
        Home
      </ons-list-item>

      <ons-list-item class="menu-item" ng-click="onsSlidingMenu.setMainPage('app/test/browsehotels.html', {closeMenu: true})">
        <ons-icon icon="fa-bookmark"></ons-icon>
        Browse Hotels
      </ons-list-item>

    <ons-list-item class="menu-item" ng-click="onsSlidingMenu.setMainPage('app/test/specialoffers.html', {closeMenu: true})">
        <ons-icon icon="fa-bookmark"></ons-icon>
        Special Offers <div class="notification menu-notification">3</div>
      </ons-list-item>

      <ons-list-item class="menu-item" ng-click="onsSlidingMenu.setMainPage('app/test/hoteldetails.html', {closeMenu: true})">
        <ons-icon icon="fa-bookmark"></ons-icon>
        Blog
      </ons-list-item>

      <ons-list-item class="menu-item" ng-click="onsSlidingMenu.setMainPage('app/test/hoteldetails.html', {closeMenu: true})">
        <ons-icon icon="fa-bookmark"></ons-icon>
        Bookings
      </ons-list-item>

      <ons-list-item class="menu-item" ng-click="onsSlidingMenu.setMainPage('app/test/hoteldetails.html', {closeMenu: true})">
        <ons-icon icon="fa-bookmark"></ons-icon>
        Contact Us
      </ons-list-item>

    </ons-list>

  </ons-page>
</ons-template>
