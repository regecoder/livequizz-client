<ons-navigator var="onsNavigator">
    <ons-page ng-controller="GameResultsController as gameResults">

        <ons-toolbar class="header">
            <div class="center logo">Live quizz</div>
        </ons-toolbar>

        <!-- OVERLAY -->
        <div id="overlay"></div>

        <!-- FOND -->
        <div class="fond-i">
            <div class="fond-i2"></div>
            <div class="bang-r"></div>
        </div>

        <div id="page-wrapper">
            <div id="main">

                <div class="o-cartouche-list mt15">
                    <div class="o-titre mb5">RÃ©sultats de la manche</div>
                </div>

                <ons-list class="person-list mb15 height-list-lan">
                    <ons-list-item class="person" modifier="tappable" ng-repeat="player in gameResults.players track by player.socketId | orderBy:'-points'">
                        <ons-row>
                            <ons-col width="12vw">
                                <img src="assets/images/avatars/avatar-0{{i}}.png" class="person-image">
                            </ons-col>
                            <ons-col class="person-name">
                                <div class="name">{{player.pseudo}}</div>
                                <div class="profile">Profil</div>
                            </ons-col>
                            <ons-col class="">
                                <div class="points">{{player.points}}</div>
                                <div class="profile">Profil</div>
                            </ons-col>
                        </ons-row>

                    </ons-list-item>
                </ons-list>
 
                <ons-row>
                    <ons-button class="o-btn o-btn-half" ng-click="gameResults.onClickQuitButton()"><span>Quitter</span></ons-button><ons-button class="o-btn o-btn-half" ng-click="gameResults.onClickContinueButton()"><span>Nouvelle<br>manche</span></ons-button>
                </ons-row>

            </div>
        </div>

    </ons-page>
</ons-navigator>
